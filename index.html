<!DOCTYPE html>
	<html>
	  <head>
	    <meta charset="utf-8">
	    <title>The Banking Form</title>
	    <link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="main.css">
	  </head>

	  <body>
	 	 <fieldset>
		  	<h1>The Banking Form</h1>
			  	<label for="Applicant first name">Applicant first name</label>
			  	<input type="Text" name="" value="" placeholder="" pattern="[a-z]{1,15}>

			  	<label for="Applicant middle initial">Applicant middle initial</label>
			  	<input type="Text" name="" value="" placeholder="" pattern="[a-z]{1,15}>

			  	<label for="Applicant last name">Applicant last name</label>
			  	<input type="Text" name="" value="" placeholder="" pattern="[a-z]{1,15}>

			  	<label for="Applicant address">Applicant address</label>
			  	<input type="Text" name="" value="" placeholder="">

			  	<label for="Applicant occupation">Applicant occupation</label>
			  	<input type="Text" name="" value="" placeholder="" pattern="[a-z]{1,15}>

			  	<label for="Applicant employer">Applicant employer</label>
			  	<input type="Text" name="" value="" placeholder="">

			  	<label for="Employer address">Employer address</label>
			  	<input type="Text" name="" value="" placeholder="">

		 </fieldset>
	 	 <fieldset>

			<h5>Type of Loan</h5>
					<label for="type of loan">Loan Type</label>
					<select name="Loan Type">
							<option value="">Commercial</option>
							<option value="">Real Estate</option>
							<option value="">Personal</option>
					</select>

			  	<label for="Requested amount of Loan">Requested amount of Loan</label>
			  	<input type="Text" name="" value="" placeholder="">

			<h5>Loan Length</h5>
					<label for="5 Years">5 Years</label>
					<input type="radio" name="length" value="">
					<label for="15 years">15 years</label>
					<input type="radio" name="length" value="">
					<label for="30 years">30 years</label>
					<input type="radio" name="length" value="">

	 	 </fieldset>
	 	 <fieldset>

	 	 				<h5>Special Conditions</h5>
				<label for="down payment">I have a down payment</label>
				<input type="checkbox" name="conditions" value="">
				<label for="Out-of-state">Out-of-state resident</label>
				<input type="checkbox" name="conditions" value="">
				<label for="Married">Married</label>
				<input type="checkbox" name="conditions" value="">
				<label for="co-signed">Loan will be co-signed</label>
				<input type="checkbox" name="conditions" value="">

		</fieldset>

		<fieldset>
				<label for ="comments">Additional Comments</label>
				<textarea name="comments"></textarea>
		</fieldset>

		<fieldset>
				<label for ="email">Email Address</label>
				<input type="email" name="" pattern=pattern="[^ @]*@[^ @]*">
				<label for ="tel">Phone number</label>
				<input type="tel" name="" pattern="[1-9]{1,10}>
				<label for ="linkedin">LinkedIn URL</label>
				<input type="URL" name="" pattern="(www.linkedin.com/)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]){1,50}">
		</fieldset>

	</html>


<!--
for name       pattern="[a-z]{1,15}"
for tel        pattern="[1-9]{1,10}"
for email      pattern=pattern="[^ @]*@[^ @]*"
for linked in  pattern="(https://www.linkedin.com/)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]){1,50}"

-->
